name: Notify subscribers

on:
  schedule:
    - cron: '0 0,7,11 * * *'
  workflow_dispatch:

concurrency:
  group: yt-notifier
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check out footprints repository
        uses: actions/checkout@v4
        with:
          repository: hellomyzn/footprints
          path: footprints
          token: ${{ secrets.FOOTPRINTS_TOKEN }}
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: src/go.mod
      - name: Create .env files
        run: |
          echo "${{ secrets.ENV_WEBHOOKS }}" > src/config/webhooks.env
          echo "${{ secrets.ENV_YOUTUBE }}" > src/config/youtube.env
      - name: Sync CSV from footprints repository
        run: |
          pwd
          rm -rf src/src/csv
          mkdir -p src/src/csv
          cp -R footprints/rss/ src/src/csv/
          ls src/csv/
      - name: Run notifier job
        working-directory: src
        env:
          TZ: Asia/Tokyo
        run: go run ./cmd/job
      - name: Sync CSV back to footprints repository
        run: |
          rm -rf footprints/rss
          mkdir -p footprints/rss
          cp -R src/src/csv/* footprints/rss/
          ls footprints/rss
          cat footprints/rss/channels.csv
          cat footprints/rss/notified.csv
